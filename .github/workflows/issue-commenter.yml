name: Issue Label Commenter

on:
  issues:
    types: [labeled, opened]

permissions:
  issues: write

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on completed label
        if: github.event.label.name == 'completed' || contains(github.event.issue.labels.*.name, 'completed')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })

      - name: Comment on feature label
        if: github.event.label.name == 'feature' || contains(github.event.issue.labels.*.name, 'feature')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })

      - name: Comment on documentation label
        if: github.event.label.name == 'documentation' || contains(github.event.issue.labels.*.name, 'documentation')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })