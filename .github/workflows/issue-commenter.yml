name: Issue Label Commenter

on:
  issues:
    types: [labeled, opened]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled' || (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'completed') || contains(github.event.issue.labels.*.name, 'feature') || contains(github.event.issue.labels.*.name, 'documentation'))
    steps:
      - name: Comment on completed label
        if: contains(github.event.label.name, 'completed') || (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'completed'))
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })

      - name: Comment on feature label
        if: contains(github.event.label.name, 'feature') || (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'feature'))
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })

      - name: Comment on documentation label
        if: contains(github.event.label.name, 'documentation') || (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'documentation'))
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })
